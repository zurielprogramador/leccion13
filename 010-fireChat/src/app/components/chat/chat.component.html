
<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    
    <div class="text-right">
        <span class="badge badge-primary">Jonas</span>
        <p>
            Este es un mensaje de chat
        </p>
    </div>

    <div>
        <span class="badge badge-success">Maria</span>
        <p>
            Saludos Jonas
        </p>
    </div>

</div>

<input type="text" name="mensaje" 
                   [(ngModel)]="mensaje"
                   class="form-control"
                   (keyup.enter)="enviar_mensaje"
                   placeholder="Enviar mensaje">
